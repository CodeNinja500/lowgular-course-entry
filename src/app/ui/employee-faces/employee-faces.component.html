<h2>Employee faces</h2>
<ul *ngIf="data$ | async as data; else empty">
  <li id="list-profile-pictures" *ngFor="let employee of data">
    <img alt="profile picture" class="profile-image" [src]="employee.img">
    <br>
    {{employee.name}}
  </li>
</ul>

<ng-template #empty> There are no profile pictures </ng-template>

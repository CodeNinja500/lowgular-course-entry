
<div id="container-employee-list">
  <h2>List of employees</h2>
  <div class="warning">{{message}}</div>
  <table id="employee-list-table" *ngIf="data$ | async as data;else empty">
    <tr>
      <td class="id-td">
        ID
      </td>
      <td>
        Name
      </td>
      <td>
        Email
      </td>
      <td class="action-td">
        Action
      </td>
    </tr>
    <tr *ngFor="let employee of data">
      <td class="id-td">
        {{employee.id}}
      </td>
      <td>
        {{employee.name}}
      </td>
      <td>
        {{employee.mail}}
      </td>
      <td class="action-td">
        <svg id="minus-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-dash-circle-fill" viewBox="0 0 16 16" (click)="remove(employee.id)">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/> </svg>
      </td>
    </tr>
  </table>
</div>

<ng-template #empty>There is no data</ng-template>

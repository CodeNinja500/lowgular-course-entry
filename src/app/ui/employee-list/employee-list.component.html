
<div id="container-employee-list">
  <h2>List of employees</h2>
  <div class="warning">{{message}}</div>
  <table id="employee-list-table" *ngIf="data$ | async as data;else empty">
    <tr>
      <td class="id-td">
        ID
      </td>
      <td>
        Name
      </td>
      <td>
        Email
      </td>
      <td class="action-td">
        Action
      </td>
    </tr>
    <tr *ngFor="let employee of data">
      <td class="id-td">
        {{employee.id}}
      </td>
      <td>
        {{employee.name}}
      </td>
      <td>
        {{employee.mail}}
      </td>
      <td class="action-td">
        <svg class="minus-icon bi bi-dash-circle-fill" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" routerLink="/employee-details/{{employee.id}}/{{employee.name}}">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247zm2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z"/>
        </svg>
        <svg class="minus-icon bi bi-dash-circle-fill" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" (click)="remove(employee.id)">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM4.5 7.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7z"/>
        </svg>
      </td>
    </tr>
  </table>
</div>

<ng-template #empty>There is no data</ng-template>

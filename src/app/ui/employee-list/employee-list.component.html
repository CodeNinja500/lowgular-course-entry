<h2>Employee list</h2>
<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data"><img alt="" class="profile_images" src={{employee.image}}/><br>ID: {{ employee.id }}<br>Name:  {{ employee.name }}<br> email: {{employee.email}}</li>
</ul>

<ng-template #empty> There is no data </ng-template>

<h2>Employee list</h2>
<div id="warning-message"><h5>{{message}}</h5></div>
<ul *ngIf="data$ | async as data; else empty">
  <li *ngFor="let employee of data">ID: {{ employee.personalNumber }}<br>Name:  {{ employee.name }}<br> email: {{employee.mail}}</li>
</ul>

<ng-template #empty> There is no data </ng-template>

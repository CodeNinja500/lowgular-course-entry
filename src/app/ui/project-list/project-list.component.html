<h2>Project list</h2>
<div id="projects" *ngIf="data$ | async as data; else empty">
  <div id="project" *ngFor="let project of data">
    {{project.id}}<br>
    {{project.name}}<br>
    {{project.owner}}<br>
    {{project.description}}
  </div>
</div>
<ng-template #empty> There are no ongoing projects </ng-template>

<div id="container-employee-form">
  <h2>Enter new employee data</h2>
  <form id="employee-form" [formGroup]="employeeForm" (ngSubmit)="onEmployeeFormSubmitted(employeeForm)">
    <input type="text" formControlName="name" placeholder="Name">
    <input type="number" formControlName="age" placeholder="Age">
    <input type="text" formControlName="salary" placeholder="Salary">
    <input type="submit" value="Submit" [disabled]="employeeForm.invalid">
  </form>
</div>

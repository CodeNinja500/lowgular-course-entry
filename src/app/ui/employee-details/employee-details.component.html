<div class="container">

  <div class="id-card">
    <div class="top">
      <div class="hole"></div>
    </div>

    <div class="picture">
      <img src="assets/face-id-icon.svg" alt="Profile picture">
    </div>
    <div class="content">
      <div class="left-bar">
        ID:<br>
        NAME:<br>
      </div>
      <div class="right-bar" *ngIf="details$ | async as details">
        {{details.id}}
        <br>
        {{details.name}}
        <br>
      </div>
    </div>
  </div>
</div>
